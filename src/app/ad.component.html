<header class="ad-root-header" *ngIf="!isHeaderClose" @adHeaderAnimations>
  <a class="ad-root-header__title-link" [routerLink]="['']">
    <h1 class="ad-root-header__title">Animation</h1>
  </a>
  <nav class="ad-root-nav">
    <ul class="ad-root-nav__list">
      <li class="ad-root-nav__item" *ngFor="let route of routeList">
        <a
            class="ad-root-nav__link"
            routerLinkActive="ad-root-nav__link_active"
            [routerLink]="route.path">
          {{ route.name }}
        </a>
      </li>
    </ul>
  </nav>
</header>

<button
  class="ad-root-closer"
  [class.ad-root-closer_close]="isHeaderClose"
  (click)="toggleHeader()"
></button>

<main class="ad-root__main" [@adRouteAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</main>
